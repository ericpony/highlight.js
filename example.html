<html>
<head>
<script src='highlight.js'></script>
<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<link type='text/css' rel='stylesheet' href='highlight.simple.css' />
<style>
body { font-size:1.5em; }
</style>
<script>
function getParam(name) {
  return (document.location.search.match(new RegExp('[&?]' + name + '=([^&]+)')) || []) [1] || ''
}
document.addEventListener('DOMContentLoaded', function() {
  var name = getParam('name');
  var lang = getParam('lang');
  var file = lang + '/' + name + '.txt';
  if(!file || !window.highlight) return;
  $('#code').attr('class', lang).load(file, function() {
    window.highlight({lineno:true});
    var codes = document.getElementsByClassName('sh')
    for(var i=0; i<codes.length; i++) {
      var time = document.createElement("h3");
      time.style.color = 'gray';
      time.style.margin = '1em';
      time.appendChild(document.createTextNode('Processing time: ' + Math.round(codes[i].elapsedTime) + ' ms'));
      document.body.insertBefore(time, codes[i]);
    }
  });
}, false );
</script>
</head>
<body>
<pre id='code'></pre>
</body>
</html>
